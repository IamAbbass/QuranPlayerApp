<!DOCTYPE html>
<html>
    <head>
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <title>Listen Quran</title>

        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/sweetalert.min.js"></script>

        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <style id="after_here">

        </style>
    </head>
    <body>
        <div class="container para_view">
          <h2 class="text-center app_title">Listen <span class="gold">Quran</span></h2>
          <ul id="para_list" class="list-group">
          </ul>
          <div class="bottom_bar">
            <div class="col-xs-12 no-padding">
              <div class="progress">
                  <div class="progress-bar progress-bar-bottom" role="progressbar" style="width:50%">
                  </div>
              </div>
            </div>
            <div class="col-xs-12 no-padding">
              <div class="col-xs-5 no-padding">
                <div class="bottom_control_opt btn_prev"><img src='img/prev.png' alt='' /></div>
                <div class="bottom_control_opt bottom_play_pause"><img src='img/play.png' alt='' /></div>
                <div class="bottom_control_opt bottom_icon_loading"><img src='img/load.gif' alt='' /></div>
                <div class="bottom_control_opt btn_next"><img src='img/next.png' alt='' /></div>
              </div>
              <div class="col-xs-7 no-padding">
                <p class="bottom_name_ar arabic_font"></p>
                <p class="bottom_name_en english_font gold"></p>
              </div>
            </div>


          </div>
        </div>
        <div class="container player_view">
            <h2 class="text-center tauz">
              <span class="arabic_font">
                بِسْمِ اللهِ الرَّحْمٰنِ الرَّحِيْمِ
              </span>
              <div class="back_btn">
                <img src="img/back.png" />
              </div>
            </h2>


            <div class="thumb">
              <p class="now_playing_name_en english_font gold"></p>
              <p class="now_playing_name_ar quran_font"></p>
              <img class="thumb_dp" src="img/bg-quran.png" alt="" />
              <p class="audio_details">
                <span qari="muaqali">Maher Al Muaqali</span><span qari="sudais">Abdul Rahman Al-Sudais</span>
              </p>
              <p class="handset_details"></p>
              <p class="download_offline gold"></p>
            </div>

            <div class="control">
              <div class="hint_placeholder">
                <p class="hint english_font"></p>
              </div>

              <form>
                <input type="range" step="1" min="0" value="0" class="slider input_seekbar">
                <output class="add_note english_font" for="foo" onforminput="value = foo.valueAsNumber;"><img src="img/notes.png" /></output>
              </form>

              <div class="progress">
                  <div class="progress-bar progress-bar-inner" role="progressbar" style="width:0%">
                  </div>
              </div>

              <div class="seekbar_mins">
                <div class="container">
                  <div class="col-xs-3 no-padding">
                    <p class="played_duration seekbar_min"></p>
                  </div>
                  <div class="col-xs-6">
                  </div>
                  <div class="col-xs-3 no-padding">
                    <p class="max_duration seekbar_min"></p>
                  </div>
                </div>
              </div>

              <audio id="audio_player" controls>
                <source src="" type="audio/mpeg">
              </audio>

              <div class="container control_btns">
                <div class="col-xs-2 low-padding">
                  <div class="control_opt btn_replay_10"><img src='img/replay_10.png' alt='' /></div>
                </div>
                <div class="col-xs-2 low-padding">
                  <div class="control_opt btn_prev"><img src='img/prev.png' alt='' /></div>
                </div>
                <div class="col-xs-4 low-padding">
                  <div class="btn_play_pause play"><img src='img/play.png' alt='' /></div>
                </div>
                <div class="col-xs-2 low-padding">
                  <div class="control_opt btn_next"><img src='img/next.png' alt='' /></div>
                </div>
                <div class="col-xs-2 low-padding">
                  <div class="control_opt btn_forward_10"><img src='img/forward_10.png' alt='' /></div>
                </div>
              </div>



            </div>

            <div class="notes_here">
              <p class="notes_title gold"><img src="img/notes.png" /> <span>Saved Notes</span></p>
              <ul id="note_list" class="list-group">
              </ul>
            </div>

          </div>

              '<span class="para_index english_font">'+key+'</span>'+
                '<div class="progress">'+
                  '<div key="'+(key)+'" class="progress-bar progress-bar-outer" role="progressbar" aria-valuenow="'+listened+'" aria-valuemin="0" aria-valuemax="100" style="width:'+listened+'%">'+
                  '</div>'+
                '</div>'+
                '<div class="progress progress-download">'+
                  '<div key="'+(key)+'" class="progress-bar progress-bar-download" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%">'+
                  '</div>'+
                '</div>'+
              '</li>');

            });
          });
        </script>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
